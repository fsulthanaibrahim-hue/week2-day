<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex + nth-child Example</title>
  <style>
    .flex-box {
      display: flex;
      gap: 10px;
    }

    .flex-box div {
      width: 60px;
      height: 60px;
      background: lightgray;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
    }

    .flex-box div:nth-child(1) {
      background: red;
    }

    .flex-box div:nth-child(2) {
      background: blue;
    }

    .flex-box div:nth-child(odd) {
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <div class="flex-box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>

</body>
</html>
